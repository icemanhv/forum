{% extends "base.html" %}

{% block title %}Тег: {{ tag.name }}{% endblock %}

{% block content %}
<h1 class="mb-4">
    Статьи с тегом: <span class="badge bg-primary">{{ tag.name }}</span>
</h1>

<p class="text-muted mb-4">
    Найдено статей: {{ blogs.total }}
</p>

{% for blog in blogs.items %}
<!-- Та же карточка статьи, что и в index.html -->
<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title">
            <a href="{{ url_for('article_detail', article_id=article.id) }}" 
               class="text-decoration-none">
                {{ blog.title }}
            </a>
        </h2>
        <!-- ... остальное содержимое ... -->
    </div>
</div>
{% endfor %}

<!-- Пагинация для тега -->
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if blogs.has_prev %}
        <li class="page-item">
            <a class="page-link" 
               href="{{ url_for('blogs_by_tag', tag_name=tag.name, page=blogs.prev_num) }}">
                Назад
            </a>
        </li>
        {% endif %}
        
        <!-- ... аналогично index.html, но с передачей tag_slug ... -->
    </ul>
</nav>
{% endblock %}
